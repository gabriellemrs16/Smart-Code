<!DOCTYPE html>
<html lang="en">
<head>
	<title>Emma's Small Engines - New Job</title> 
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <h1 style="margin-top: 20px; margin-bottom: 20px">New Job</h1>
        </header>
        <p><a href="job_details.html">Back to Search</a></p>

        <form id="search">
            <!--Client info-->
            <h2>Client Information</h2>   
            <div class="form-group">         
                <input type="text" id="txtClientName" placeholder="Client Full Name">
            </div>
            
            <div class="form-group">  
                <input type="email" id="txtEmail" placeholder="Email Address" style="margin-right: 15px">
                <input type="tel" id="txtPhone" placeholder="Phone Number">                        
            </div>
            <h2>Item Information</h2>
            <div class="form-group">
                <input type="text" id="txtType" placeholder="Type">
            </div>
            <!--Make and Model inputs-->
            <div class="form-group">
                <input type="text" id="txtMake" placeholder="Make" style="margin-right: 15px">
                <input type="text" id="txtModel" placeholder="Model">
            </div>
            <h2>Job Information</h2>
            <div class="form-group">
                <input type="text" id="txtCost" placeholder="Cost">
            </div>
            <div class="form-group">    
                <textarea id="txtDescription"  placeholder="Description" cols="50" rows="6"></textarea>
            </div>
            <div class="form-group">
                <input type="date" id="txtDate" placeholder="Date">
            </div>

            <input type="button" id="btnSubmit" value="Submit">
            <div id="output"></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous">
    </script>

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous">
    </script>-->

    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" 
    crossorigin="anonymous">
</script>
</body>
</html>
